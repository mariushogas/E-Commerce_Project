<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AlphaCamera</title>
  <!-- <link rel="stylesheet" href="styles/main.css"> -->
  <link rel="stylesheet" href="styles/checkout.css">
  <link rel="stylesheet" href="styles/tablet-screen.css">
  <link rel="stylesheet" href="styles/desktop-screen.css">
  <!-- <link rel="stylesheet" href="styles/extra-large-screen.css" media="screen and (min-width: 1400px)"> -->
  <script src="https://kit.fontawesome.com/4ce8e841c8.js" crossorigin="anonymous"></script>

</head>

<body>
  <my-header></my-header>

  <div class="container">

    <h3 class="btnGoBack">
      <a href="#">Go Back</a>
    </h3>
    <form action="page_submission_URL" method="POST">

      <section class="checkOut">

        <h2>Checkout</h2>

        <div class="billing-details">

          <h4>Billing Details</h4>

          <div class="form-group">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" id="firstName" name="firstName" placeholder="John" required />
          </div>

          <div class="form-group">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" id="lastName" name="lastName" placeholder="Ward" required />
          </div>

          <div class="form-group">
            <label for="e-mail" class="form-label">Email Address</label>
            <input type="email" id="e-mail" name="e-mail" placeholder="username@mail.com" required />
          </div>

          <div class="form-group">
            <label for="phoneNr" class="form-label">Phone Number</label>
            <input type="number" id="phoneNr" name="phoneNr" placeholder="+1 202-555-0136" required />
          </div>

        </div>

        <div class="shipping-info">
          <h4>Shipping Info</h4>

          <div class="form-group">
            <label for="address" class="form-label">Your Address</label>
            <input type="text" id="address" name="address" placeholder="1137 Williams Avenue" required>
          </div>

          <div class="form-group">
            <label for="zipCode" class="form-label">ZIP Code</label>
            <input type="text" id="zipCode" name="zip" pattern="[0-9]*" placeholder="01011 " required>
          </div>

          <div class="form-group">
            <label for="city" class="form-label">City</label>
            <input type="text" id="city" name="city" placeholder="New York" required>
          </div>

          <div class="form-group">
            <label for="country" class="form-label">Country</label>
            <input type="text" id="country" name="country" placeholder="United State" required>
          </div>
        </div>

        <div class="payment-details">
          <h4>Payment Details</h4>

          <div class="payment-method">
            <label class="form-label">Payment Method</label>
            <div class="payment-group">
              <input type="radio" id="cash" name="method" required>
              <label for="cash" class="form-label">Cash on Delivery</label>
            </div>
            <div class="payment-group">
              <input type="radio" id="e-money" name="method" required>
              <label for="e-money" class="form-label">e-Money</label>
            </div>

          </div>

          <div class="form-group">
            <label for="e-money-number" class="form-label">e-Money Number</label>
            <input type="number" id="e-money-number" name="e-money-number" placeholder="238521993" required>
          </div>

          <div class="form-group">
            <label for="e-money-pin" class="form-label">e-Money PIN</label>
            <input type="number" id="e-money-pin" name="e-money-pin" placeholder="6891" required>
          </div>
        </div>


      </section>

      <section class="summary">
        <h3>Summary</h3>
        <ul id="summary">
          <!-- <li class="buyItem">
        <img src="${product.image}">
        <div class="namePrice">
          <h4> ${product.name}</h4>
          <h4>$ ${product.price}</h4>
        </div>
        <div class = 'counter'>
          <span class="countOfProduct">${product.count}</span>
        </div>
      </li> -->
        </ul>
        <div class="grandTotal">
          <div class="grand total">
            <div>TOTAL</div>
            <div class="prices sum-prices"></div>
          </div>
          <div class="grand shipping">
            <div>Shipping</div>
            <div class="prices shipping-prices"></div>
          </div>
          <div class="grand vat">
            <div>VAT</div>
            <div class="prices vat-inlcuded"></div>
          </div>
          <div class="grand grand-total">
            <div>GRAND TOTAL</div>
            <div class="grand-total-number"></div>
          </div>
        </div>

      </section>

      <button type="submit" class="btnContinuePay">Continue & pay</button>
    </form>
  </div>

  <my-footer></my-footer>

  <script src="header-footer.js"></script>
  <script src="script.js"></script>
  <script src="shoppingCartPrototype.js"></script>
  <script src="checkOut.js"></script>
  <script src="login_Register.js"></script>


</body>

</html>
