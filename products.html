  <meta charset="UTF-8">

  <link rel="stylesheet" href="styles/tablet-screen.css">
  <link rel="stylesheet" href="styles/desktop-screen.css">

<body>
  <my-header></my-header>

  <section class="products">

    <div class="container main-products">
      <!-- <div class="filters">
          Filters
          <div>
            <label for="search">Search</label>
            <input type="text" id="search" name="search" />
            <button id="searchButton">Search</button>
          </div>

      <button class="filterBtn">Filter</button>
      <div class="filter-section">
        <h3>Products filter</h3>
        <div class="filter">
          <div class="categoryFilter">
            <div class="dropDown-btn">
              <span class="verticalLine"></span>
              <span class="btn-text">Category</span>
              <span class="arrow-down">
                <i class="fa-solid fa-chevron-down"></i>
              </span>
            </div>
            <ul class="list">
              <li class="item select-all">
                <input type="checkbox" id="selectAll">
                <label for="selectAll">Select All</label>
              </li>
              <li class="item">
                <input type="checkbox" id="body">
                <label for="cameraBodies">Camera Bodies</label>
                <span class="item-text"></span>
              </li>
              <li class="item">
                <input type="checkbox" id="lens">
                <label for="cameraLenses">Camera Lenses</label>
              </li>
              <li class="item">
                <input type="checkbox" id="flash">
                <label for="cameraFlashes">Camera Flashes</label>
              </li>
            </ul>
          </div>
          <div class="priceFilter">
            <div class="dropDown-btn">
              <span class="verticalLine"></span>
              <span class="btn-text">Prices</span>
              <span class="arrow-down">
                <i class="fa-solid fa-chevron-down"></i>
              </span>
            </div>
            <ul class="list">
              <li class="item">
                <input type="checkbox" id="startFrom-0">
                <label for="tillTo-999">$0 - $999</label>
              </li>
              <li class="item">
                <input type="checkbox" id="startFrom-1000">
                <label for="tillTo-1999">$1000 - $1999</label>
              </li>
              <li class="item">
                <input type="checkbox" id="startFrom-2000">
                <label for="tillTo-2999">$2000 - $2999</label>
              </li>
              <li class="item">
                <input type="checkbox" id="startFrom-3000">
                <label for="tillTo-3999">$3000 - $3999</label>
              </li>
              <li class="item">
                <input type="checkbox" id="startFrom-4000">
                <label for="tillTo-4999">$4000 - $4999</label>
              </li>
            </ul>
          </div>
          <div class="resolutionFilter">
            <div class="dropDown-btn">
              <span class="verticalLine"></span>
              <span class="btn-text">Video<br>Resolution</span>
              <span class="arrow-down">
                <i class="fa-solid fa-chevron-down"></i>
              </span>
            </div>
            <ul class="list">
              <li class="item">
                <input type="checkbox" id="aa">
                <label for="selectAll">8k</label>
              </li>
              <li class="item">
                <input type="checkbox" id="bb">
                <label for="cameraBodies">4k</label>
                <span class="item-text"></span>
              </li>
              <li class="item">
                <input type="checkbox" id="cc">
                <label for="cameraLenses">Full HD</label>
              </li>
              <li class="item">
                <input type="checkbox" id="dd">
                <label for="cameraFlashes">HD</label>
              </li>
            </ul>

          </div>
          <div class="stabilizationFilter">
            <div class="dropDown-btn">
              <span class="verticalLine"></span>
              <span class="btn-text">Image<br>Stabilization</span>
              <span class="arrow-down">
                <i class="fa-solid fa-chevron-down"></i>
              </span>
            </div>
            <ul class="list">
              <li class="item">
                <input type="checkbox" id="aa">
                <label for="selectAll">Yes</label>
              </li>
              <li class="item">
                <input type="checkbox" id="bb">
                <label for="cameraBodies">No</label>
                <span class="item-text"></span>
              </li>
            </ul>
          </div>
          <div class="guideNumberFilter">
            <div class="dropDown-btn">
              <span class="verticalLine"></span>
              <span class="btn-text">Flash guide<br>number</span>
              <span class="arrow-down">
                <i class="fa-solid fa-chevron-down"></i>
              </span>
            </div>
            <ul class="list">
              <li class="item">
                <input type="checkbox" id="aa">
                <label for="selectAll">60</label>
              </li>
              <li class="item">
                <input type="checkbox" id="aa">
                <label for="selectAll">58</label>
              </li>
              <li class="item">
                <input type="checkbox" id="bb">
                <label for="cameraBodies">45</label>
                <span class="item-text"></span>
              </li>
              <li class="item">
                <input type="checkbox" id="bb">
                <label for="cameraBodies">36</label>
                <span class="item-text"></span>
              </li>

            </ul>

          </div>

        </div>
      </div>

      <div class="sortAndList">
        <div class="sortBy">
          <span>Sort by</span>
          <select name="" id="select">
            <option value="Relevance">Relevance</option>
            <option value="lowToHigh">Low to High</option>
            <option value="highToLow">High to Low</option>
          </select>
        </div>

        <div class="product-list">
          <!-- <div class="card body product-under">
            <div class="productImg">
              <img src="/images/alpha9.png" alt="Alpha9 Image">
            </div>
            <div class="info">
              <h2>Sony a9 II</h2>
              <div class="currencyAndPrice">
                <span>$</span>
                <p class="price">4999</p>
              </div>
            </div><button class="addToCart" id="item-0">Add to cart</button>
          </div> -->
        </div>
      </div>

  </section>

  <my-footer></my-footer>

  <script src="header-footer.js"></script>
  <script src="script.js"></script>
  <script src="products.js"></script>
  <script src="shoppingCartPrototype.js"></script>
  <script src="login_Register.js"></script>



</body>

</html>
